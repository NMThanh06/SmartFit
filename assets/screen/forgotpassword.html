<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style_fgpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
 
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-icon">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 style="color: red;">Phần này chưa được hoàn thiện xin vui lòng tạo tài khoản mới</h1>
        <h1>Quên mật khẩu</h1>
        <p>Nhập địa chỉ email của bạn bên dưới và chúng tôi sẽ gửi cho bạn hướng dẫn để đặt lại mật khẩu.</p>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Gửi mã</button>
        </form>
    </div>
</body>
 
</html>
